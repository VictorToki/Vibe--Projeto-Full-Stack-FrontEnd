<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()"> 
        <div class="form-group">
          <mat-form-field appearance="outline" class="form-field-full" [hideRequiredMarker]="true">
            <mat-label>Nome:</mat-label>
            <input type="text" id="nome" required matInput class="form-control" formControlName="nome" placeholder=""/>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="form-field-full" [hideRequiredMarker]="true">
            <mat-label>Idade:</mat-label>
            <input type="number" id="idade" required matInput class="form-control" formControlName="idade" placeholder=""/>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="form-field-full" [hideRequiredMarker]="true">
            <mat-label>Cor favorita:</mat-label>
            <input type="text" id="cor" matInput required class="form-control" formControlName="cor" placeholder=""/>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="form-field-full" [hideRequiredMarker]="true">
            <mat-label>Comida favorita:</mat-label>
            <input type="text" id="comida" matInput required class="form-control" formControlName="comida" placeholder=""/>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="form-field-full" [hideRequiredMarker]="true">
            <mat-label>Bebida favorita:</mat-label>
            <input type="text" id="bebida" matInput required class="form-control" formControlName="bebida" placeholder=""/>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="form-field-full" [hideRequiredMarker]="true">
            <mat-label>Cidade:</mat-label>
            <input type="text" id="cidade" matInput required class="form-control" formControlName="cidade" placeholder=""/>
          </mat-form-field>
        </div>
      
        <button type="submit" [disabled]="!profileForm.valid" class="mt-3">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="isSuccessful" *ngIf="isSuccessful">
        <h1 style="color: green">Item adicionado com sucesso!</h1>
      </div>
    </div>
  </div>
</div>
